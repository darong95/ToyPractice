<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <!-- Login Form Background Color -->
    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5 mx-auto" style="max-width: 600px;">
                <!-- Body Start -->
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-md-8">
                            <div class="p-5">
                                <!-- Title -->
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>

                                <!-- Register Content -->
                                <form class="user">
                                    <!-- ID -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="userId"
                                               placeholder="Enter register ID">
                                    </div>

                                    <!-- Name -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="userName"
                                               placeholder="Enter your name">
                                    </div>

                                    <!-- Password -->
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user"
                                                   id="userPassword" placeholder="Password">
                                        </div>

                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                   id="userRepeatPassword" placeholder="Repeat Password">
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="userEmail"
                                               placeholder="Enter your email address">
                                    </div>

                                    <!-- PhoneNumber -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="userPhoneNumber"
                                               placeholder="Enter your phoneNumber">
                                    </div>

                                    <!-- Submit -->
                                    <button type="button" id="signUpButton" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>

        <!-- Register -->
        <script>
            document.querySelector("#signUpButton").addEventListener("click", async () => {
                const userId = document.querySelector("#userId").value;
                const userName = document.querySelector("#userName").value;
                const userPassword = document.querySelector("#userPassword").value;
                const userRepeatPassword = document.querySelector("#userRepeatPassword").value;
                const userEmail = document.querySelector("#userEmail").value;
                const userPhoneNumber = document.querySelector("#userPhoneNumber").value;

                try {
                    const response = await fetch("/api/auth/signup", {
                        method: "POST",

                        headers: {
                            "Content-Type": "application/json"
                        },

                        body: JSON.stringify({
                            userId
                            , userPassword
                            , userRepeatPassword
                            , userName
                            , userEmail
                            , userPhoneNumber
                        })
                    });

                    if (response.ok) {
                        alert(await response.text());
                        window.location.href = "/auth-loginForm"; // 로그인 페이지로 이동

                    } else {
                        const errorMessage = await response.text();
                        const errorMessage_Arr = errorMessage.split(",");
                        alert(errorMessage_Arr[0]);
                    }

                } catch (error) {
                    alert("서버 오류로 회원가입이 실패하였습니다.");
                }
            });
        </script>
    </body>
</html>
