<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <!-- Login Form Background Color -->
    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5 mx-auto" style="max-width: 600px;">
                <!-- Body Start -->
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-md-8">
                            <div class="p-5">
                                <!-- Title -->
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>

                                <!-- Register Content -->
                                <form class="user">
                                    <!-- ID -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                               placeholder="Enter register ID">
                                    </div>

                                    <!-- Password -->
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user"
                                                   id="exampleInputPassword" placeholder="Password">
                                        </div>

                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                   id="exampleRepeatPassword" placeholder="Repeat Password">
                                        </div>
                                    </div>

                                    <button type="button" id="signUpButton" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>

        <!-- Register -->
        <script>
            document.querySelector("#signUpButton").addEventListener("click", async () => {
                alert("회원 가입 구현 중입니다.");
            });
        </script>
    </body>
</html>
