<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <!-- Login Form Background Color -->
    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-8 mx-auto">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <!-- Content Start-->
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-12">
                                    <div class="p-5">
                                        <!-- Title -->
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome To DaRong's Page 🙋🏻‍♀️</h1>
                                        </div>

                                        <!-- Content -->
                                        <form class="user" id="loginForm">
                                            <!-- ID -->
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                       id="userId" aria-describedby="emailHelp" placeholder="Enter your ID">
                                            </div>

                                            <!-- Password -->
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="userPassword" placeholder="Enter your Password">
                                            </div>

                                            <!-- Submit-->
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>

        <!-- Script 실행문 -->
        <script>
            $("#loginForm").on("submit", function(e) {
                e.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "/api/auth/login",
                    contentType: "application/json",

                    data: JSON.stringify({
                        userId: $("#userId").val(),
                        userPassword: $("#userPassword").val()
                    }),

                    success: function(response) {
                        // 토큰 저장 (로컬스토리지 or 쿠키)
                        localStorage.setItem("accessToken", response.token);

                        // 알림창 안내 + 페이지 이동
                        alert("로그인에 성공하였습니다.");
                        window.location.href = "/home";
                    },

                    error: function() {
                        alert("로그인에 실패하였습니다.");
                    }
                });
            });
        </script>
    </body>
</html>
