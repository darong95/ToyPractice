<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <!-- Login Form Background Color -->
    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-8 mx-auto">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <!-- Content Start-->
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-12">
                                    <div class="p-5">
                                        <!-- Title -->
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome To DaRong's Page üôãüèª‚Äç‚ôÄÔ∏è</h1>
                                        </div>

                                        <!-- Content -->
                                        <form class="user" th:action="@{/auth/login}" method="post">
                                            <!-- ID -->
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                       id="exampleInputEmail" aria-describedby="emailHelp"
                                                       name="userId" placeholder="Enter your ID">
                                            </div>

                                            <!-- Password -->
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="exampleInputPassword" name="usePassword"
                                                       placeholder="Enter your Password">
                                            </div>

                                            <!-- Submit-->
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
