<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <!-- Login Form Background Color -->
    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-8 mx-auto">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <!-- Content Start-->
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-12">
                                    <div class="p-5">
                                        <!-- Title -->
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome To DaRong's Page 🙋🏻‍♀️</h1>
                                        </div>

                                        <!-- Content -->
                                        <form class="user" id="loginForm">
                                            <!-- ID -->
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                       id="userId" aria-describedby="emailHelp" placeholder="Enter your ID">
                                            </div>

                                            <!-- Password -->
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="userPassword" placeholder="Enter your Password">
                                            </div>

                                            <!-- Submit-->
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>

        <!-- Login -->
        <script>
            document.querySelector("#loginForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const userId = document.querySelector("#userId").value.trim();
                const userPassword = document.querySelector("#userPassword").value.trim();

                try {
                    const response = await fetch("/api/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ userId, userPassword })
                    });

                    if (response.ok) {
                        alert("로그인에 성공하였습니다!");
                        window.location.href = "/home";

                    } else {
                        alert(await response.text() || "로그인에 실패하였습니다.");
                    }

                } catch (err) {
                    console.error(err);
                    alert("로그인 중 오류가 발생했습니다.");
                }
            });
        </script>
    </body>
</html>
