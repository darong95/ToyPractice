<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="~{common/common-menu :: common-menu}"></ul>

            <!-- ÌéòÏù¥ÏßÄ Î≥∏Î¨∏ ÏãúÏûë -->
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="~{common/common-navbar :: common-navbar}"></nav>

                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-2 text-gray-800">User</h1>
                        </div>

                        <p class="mb-4">This category is where you can see your registered members üòÄ</p>

                        <!-- List Table Start -->
                        <div class="card shadow mb-4">
                            <!-- Table Title -->
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">You can modify member permissions.</h6>
                            </div>

                            <!-- Table Content -->
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" style="border-spacing: 0; width: 100%;">
                                        <thead style="text-align: center;">
                                            <tr>
                                                <th>No</th>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>RegDate</th>
                                            </tr>
                                        </thead>

                                        <tbody th:with="userListSize=${userList.size()}">
                                            <!-- Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏùÑ Í≤ΩÏö∞ -->
                                            <th:block th:if="${userListSize} == 0">
                                                <tr>
                                                    <td colspan="5" style="text-align: center;">Îì±Î°ùÎêú Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</td>
                                                </tr>
                                            </th:block>

                                            <!-- Í≤åÏãúÍ∏ÄÏù¥ ÏûàÏùÑ Í≤ΩÏö∞ -->
                                            <th:block th:if="${userListSize} != 0">
                                                <th:block th:each="userList, userIndex : ${userList}">
                                                    <tr style="text-align: center;">
                                                        <td th:text="${userIndex.size - userIndex.index}"></td>
                                                        <td th:text="${userList.userDTO.userId}"></td>
                                                        <td th:text="${userList.userDTO.userName}"></td>
                                                        <td th:text="${userList.userDTO.regDate}"></td>
                                                    </tr>
                                                </th:block>
                                            </th:block>
                                        </tbody>
                                    </table>

                                    <!-- Paging -->
                                    <div th:replace="~{common/common-paging :: common-paging('/user/userList')}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>
    </body>
</html>
