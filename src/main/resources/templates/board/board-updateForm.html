<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="~{common/common-menu :: common-menu}"></ul>

            <!-- 페이지 본문 시작 -->
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="~{common/common-navbar :: common-navbar}"></nav>

                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-2 text-gray-800">Notice</h1>
                            <a th:href="@{/board/boardList}" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
                                <span class="text">Back To List</span>
                            </a>
                        </div>

                        <p class="mb-4">This category is where announcements are displayed 😀</p>

                        <!-- Write Form Start -->
                        <form th:action="@{/board/boardUpdate}" th:object="${boardPost}" method="post" enctype="multipart/form-data">
                            <!-- Update Parameter -->
                            <div id="deleteFileList"></div>
                            <input type="hidden" id="boardSeq" th:field="*{boardDTO.boardSeq}"/>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card mb-4">
                                        <!-- 공통 입력 -->
                                        <th:block th:replace="~{common/common-enter :: common-enter}"></th:block>

                                        <!-- File Upload : 기존 파일 출력 -->
                                        <th:block th:if="${boardFileList.size() != 0}" th:each="boardFile : ${boardFileList}">
                                            <div class="card-header d-flex align-items-center" th:attr="data-seq=${boardFile.boardFileSeq}">
                                                <button type="button" class="btn btn-danger btn-circle btn-sm mr-3" onclick="tempDeleteFile(this)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                                <span th:text="${boardFile.boardFileName}"></span>
                                            </div>
                                        </th:block>

                                        <!-- File Upload : 파일 업로드 -->
                                        <div class="card-header" style="display: flex; align-items: center; gap: 8px;">
                                            <span class="icon text-gray-600">
                                                <i class="fas fa-arrow-right"></i>
                                            </span>

                                            <!-- 태그 사이즈 조절을 위한 div -->
                                            <div class="input-group">
                                                <input type="file" class="form-control bg-light border-0 small" style="width: auto;"
                                                       aria-label="FileUpload" aria-describedby="basic-addon2"
                                                       id="boardFile" th:field="*{boardFileUpdateList}" multiple />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Update -->
                            <button type="button" class="btn btn-success btn-icon-split mb-5" onclick="boardUpdate()">
                                <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                <span class="text">Update</span>
                            </button>

                            <!--
                            <button type="submit" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                <span class="text">Update</span>
                            </button>
                            -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>
        <th:block th:replace="~{common/common-file-upload :: common-file-upload}"></th:block>
        <th:block th:replace="~{common/common-api-response :: common-api-response}"></th:block>

        <!-- Board Update -->
        <script th:inline="javascript">
            // 삭제할 파일 정보 Temp
            function tempDeleteFile(deleteFileButton) {
                // 부모 div 태그 및 파일 시퀀스 값 가져오기
                const fileDiv = deleteFileButton.parentElement;
                const fileSeq = fileDiv.getAttribute("data-seq");

                // Controller에 List로 넘겨주기 위한 Input 생성 (Name은 동일)
                const deleteFile = document.createElement("input");

                deleteFile.type = "hidden";
                deleteFile.name = "boardFileDeleteList";
                deleteFile.value = fileSeq;

                fileDiv.remove();
                document.getElementById("deleteFileList").appendChild(deleteFile);
            }

            // 게시글 수정
            async function boardUpdate() {
                if (!confirm("게시글을 수정하시겠습니까?")) return;

                // 삭제 첨부파일 설정
                const boardFileDeleteList = [];

                $("#deleteFileList input[name='boardFileDeleteList']").each(function() {
                    boardFileDeleteList.push($(this).val());
                });

                // UpdateDTO 설정
                const updateDTO = {
                    boardDTO: {
                        boardSeq: $("#boardSeq").val(),
                        boardTitle: $("#boardTitle").val(),
                        boardContent: $("#boardContent").val()
                    },

                    boardFileDeleteList: boardFileDeleteList
                };

                // FormData 설정 (Multipart 전송은 FormData를 사용해야 함)
                const formData = new FormData();

                formData.append (
                    "boardUpdateDTO"
                    , new Blob([JSON.stringify(updateDTO)]
                    , { type: "application/json" })
                );

                // 신규 첨부파일 설정
                const files = $("#boardFile")[0].files;

                for (let file of files) {
                    formData.append("boardFileUpdateList", file);
                }

                // Controller에 전송
                try {
                    const response = await fetch("/api/board/boardUpdate", {
                        method: "POST", // Multipart 전송 시, PUT은 불안정하거나 지원 안 됨
                        body: formData
                    });

                    // 결과 값 가져오기
                    const result = await response.json();
                    apiResponse(result, "/board/boardList");

                } catch (err) {
                    console.error(err);
                    alert("업데이트 중 오류 발생");
                }
            }
        </script>
    </body>
</html>
