<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="~{common/common-menu :: common-menu}"></ul>

            <!-- 페이지 본문 시작 -->
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="~{common/common-navbar :: common-navbar}"></nav>

                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-2 text-gray-800">Notice</h1>
                            <a th:href="@{/board/boardList}" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
                                <span class="text">Back To List</span>
                            </a>
                        </div>

                        <p class="mb-4">This category is where announcements are displayed 😀</p>

                        <!-- Write Form Start -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card mb-4">
                                    <!-- Title -->
                                    <div class="card-header" th:text="${boardPost.boardTitle}"></div>

                                    <!-- Content -->
                                    <div class="card-body" th:text="${boardPost.boardContent}" style="white-space: pre-line;"></div>

                                    <!-- File Upload : 첨부 파일이 있을 경우에만 출력 (Each, If를 같이 쓸 때는 이름을 다르게)-->
                                    <th:block th:if="${boardFileList.size() != 0}" th:each="boardFile : ${boardFileList}">
                                        <div class="card-header d-flex align-items-center">
                                            <span class="icon text-gray-600 mr-3">
                                                <i class="fas fa-arrow-right"></i>
                                            </span>
                                            <a class="text-decoration-none" th:href="@{/board/boardFileDownload/{boardFileSeq}(boardFileSeq=${boardFile.boardFileSeq})}">
                                                <span th:text="${boardFile.boardFileName}"></span>
                                            </a>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </div>

                        <!-- Update -->
                        <a th:href="@{/board/boardUpdateForm/{boardSeq}(boardSeq=${boardPost.boardSeq})}" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                            <span class="text">Go To Update</span>
                        </a>

                        <!-- Delete -->
                        <!--
                        <a th:href="@{/board/boardDeleteOne/{boardSeq}(boardSeq=${boardSeq})}" class="btn btn-danger btn-icon-split">
                            <span class="icon text-white-50"><i class="fas fa-trash"></i></span>
                            <span class="text">Delete</span>
                        </a>
                        -->

                        <button type="button" class="btn btn-danger btn-icon-split"
                                th:data-seq="${boardPost.boardSeq}"
                                onclick="boardDeleteOne(this.dataset.seq)">
                            <span class="icon text-white-50"><i class="fas fa-trash"></i></span>
                            <span class="text">Delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>

        <!-- Board Delete -->
        <script th:inline="javascript">
            async function boardDeleteOne(boardSeq) {
                if (!confirm("게시글을 삭제하시겠습니까?")) return;

                try {
                    const response = await fetch(`/api/board/boardDeleteOne/${boardSeq}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert("게시글 삭제가 완료되었습니다.");
                        window.location.href = "/board/boardList";

                    } else {
                        alert("게시글 삭제에 실패하였습니다.");
                    }

                } catch (error) {
                    console.error("Error:", error);
                    alert("게시글 삭제 도중 문제가 발생했습니다.");
                }
            }
        </script>
    </body>
</html>
