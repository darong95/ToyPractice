<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/common-header}"></head>

    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="~{common/common-menu :: common-menu}"></ul>

            <!-- ÌéòÏù¥ÏßÄ Î≥∏Î¨∏ ÏãúÏûë -->
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="~{common/common-navbar :: common-navbar}"></nav>

                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-2 text-gray-800">Notice</h1>
                            <a th:href="@{/board/boardWriteForm}" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-flag"></i></span>
                                <span class="text">Go To Write</span>
                            </a>
                        </div>

                        <p class="mb-4">This category is where announcements are displayed üòÄ</p>

                        <!-- List Table Start -->
                        <div class="card shadow mb-4">
                            <!-- Table Title -->
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Here is a list of announcements in administrator mode</h6>
                            </div>

                            <!-- Table Content -->
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" style="border-spacing: 0; width: 100%;">
                                        <thead style="text-align: center;">
                                            <tr>
                                                <th>No</th>
                                                <th>Title</th>
                                                <th>RegId</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>

                                        <tbody th:with="boardListSize=${boardList.size()}">
                                            <!-- Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏùÑ Í≤ΩÏö∞ -->
                                            <th:block th:if="${boardListSize} == 0">
                                                <tr>
                                                    <td colspan="5" style="text-align: center;">Îì±Î°ùÎêú Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</td>
                                                </tr>
                                            </th:block>

                                            <!-- Í≤åÏãúÍ∏ÄÏù¥ ÏûàÏùÑ Í≤ΩÏö∞ -->
                                            <th:block th:if="${boardListSize} != 0">
                                                <th:block th:each="boardList, boardIndex : ${boardList}">
                                                    <tr style="text-align: center;">
                                                        <td th:text="${paging.totalElements - (paging.number * paging.size + boardIndex.index)}"></td>

                                                        <td>
                                                            <a th:href="@{/board/boardDetail/{boardSeq}(boardSeq=${boardList.boardDTO.boardSeq})}"
                                                               th:text="${boardList.boardDTO.boardTitle}">
                                                            </a>
                                                        </td>

                                                        <td th:text="${boardList.boardDTO.boardRegId}"></td>
                                                        <td th:text="${boardList.boardDTO.regDate}"></td>
                                                    </tr>
                                                </th:block>
                                            </th:block>
                                        </tbody>
                                    </table>

                                    <!-- Paging -->
                                    <div th:replace="~{common/common-paging :: common-paging('/board/boardList')}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{common/common-bottom :: common-bottom}"></th:block>
    </body>
</html>
